<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="lib/aframe.min.js"></script>
    <script src="lib/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene physics='gravity: -9.8' antialias='true'>
      <a-entity camera="userHeight: 1.6" look-controls></a-entity>

      <a-box dynamic-body position="-1 5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>

      <!-- ground -->
      <a-plane static-body rotation="-90 0 0" width="10" height="10" color="black"></a-plane>
      
      <a-assets>
          <a-asset-item id="fridge-obj" src="Hitachi.obj"></a-asset-item>
      </a-assets>
      <a-entity obj-model="obj: #fridge-obj;" scale="0.1 0.1 0.1"></a-entity>
    </a-scene>
  </body>
</html>
